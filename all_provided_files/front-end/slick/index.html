
<html>
  <head>
  <title>My Now Amazing Webpage</title>
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <style type="text/css">
  .slick-prev::before, .slick-next::before{
    color: black
  }
  </style>
  </head>
  <body>

  <div class="variable-width">
    <div><img src="http://c2.staticflickr.com/2/1454/26088520993_d292814f94.jpg"></div>
    <div><img src="http://c1.staticflickr.com/2/1672/26422344520_5fea23cfdc_b.jpg"></div>
    <div><img src="http://c3.staticflickr.com/2/1636/26088779114_8a029c28c8.jpg"></div>
    <div><img src="http://c3.staticflickr.com/2/1503/26084695234_05bec317ae.jpg"></div>
  </div>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('.variable-width').slick({
        dots: true,
        infinite: false,
        speed: 300,
        slidesToShow: 1,
        centerMode: true,
        variableWidth: true
      });
    });
  </script>

  </body>
</html>
